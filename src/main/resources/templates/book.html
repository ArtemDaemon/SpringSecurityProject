<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>

<header>
    <ul>
        <li>
            <a href="/">Main</a>
        </li>
        <li>
            <a href="/books">Books</a>
        </li>
    </ul>
    <span sec:authorize="isAuthenticated()">
        <span>Hello, <span sec:authentication="name"></span>!</span>
        <form style="display:inline;" action="/logout" method="post">
            <input type="submit" value="Logout" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <span style="color:red;" sec:authorize="hasRole('ROLE_ADMIN')">Admin</span>
    </span>
    <span sec:authorize="!isAuthenticated()">
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </span>
</header>

<h1>Book details</h1>

<div th:if="${book}">
    <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
    <p><strong>Number of pages:</strong> <span th:text="${book.pages}"></span></p>
    <p><strong>Price:</strong> <span th:text="${book.price}"></span></p>
    <td><a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a></td>
    <td><a th:href="@{/books/{id}(id=${book.id})}">View</a></td>
    <td>
        <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </td>
</div>
<div th:unless="${book}">
    <p>No book information available.</p>
</div>

</body>
</html>
